{% extends "base.html" %}

{% block editplany  %}
    <div class="powrot">
          <p><a href="{% url 'detail_plan_view' id %}">Powrót</a></p>
    </div>
{% if flag == 1 %}
<div align="center">
    <br>
    <font size="+1">Nie udało się edytować planu treningowego. Wypełnij pola oznaczone gwiazdką!</font><br><br><br>
</div>
{% endif %}
<div align="center">
    <form method="get" action="{% url 'edit_plan_view' id %}">
        <font size="+2">Autor*</font><br>
        <select id="autor" name="autor">
            <option selected={{autor.0}} value="{{ autor.0 }}" >{{autor.1}} {{autor.2}}</option>
            {% for foo in trenerzy %}
                <option value={{foo.0}}>{{foo.1}} {{foo.2}}</option>
        {% endfor %}
        </select><br>
        <font size="+2">Opis*</font><br>
        <textarea name="opis" rows="5" cols="40" >{{plany.2}}</textarea><br>
    <input type="submit" value="Zapisz" name="Zapisz">
    </form>
</div>
<div align="center">
    <br>
    * - pole obowiązkowe
</div>

{% endblock %}
