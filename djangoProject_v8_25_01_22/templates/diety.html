{% extends "base.html" %}

{% block diety  %}

    <div align="center">
    <form method="get" action="{% url 'diety' %}">
        Kaloryczność
        od:
       <input type="number" min="0" name="od" >
        do:
       <input type="number" min="0" name="do"><br>
        <input type="submit" value="Szukaj" name="submit">
   </form>
</div>

<div align="center">
    <table>
        <caption>Diety:</caption>
        <tr>
            <th>ID</th>
            <th>Kaloryczność</th>
            <th>Opis</th>
            <th></th>
        </tr>

        {% for foo in diety %}
        <tr>
            <td>{{ foo.0 }}</td>
            <td>{{ foo.1 }}</td>
            <td>{{ foo.2 }}</td>
            <td><a href="{% url 'usun' foo.0 'dieta' %}">usuń</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="container" align="center">
    <a href="http://127.0.0.1:8000/dodajdiete">
        <button class="btn">Dodaj dietę</button>
    </a>
</div>
{% endblock %}
