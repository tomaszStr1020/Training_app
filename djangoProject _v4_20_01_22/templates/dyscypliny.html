{% extends "base.html" %}

{% block dyscypliny  %}

            <th>Nazwa</th>
            <th>Typ</th>
            <th></th>
        </tr>
        {% for foo in dyscypliny %}

            <td>{{ foo.3 }}</td>
            <td><a href="http://127.0.0.1:8000/grupy/">info</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="container" align="center">

    </a>

{% endblock %}
