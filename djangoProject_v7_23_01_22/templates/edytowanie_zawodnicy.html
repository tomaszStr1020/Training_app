{% extends "base.html" %}

{% block editzawodnicy  %}
    <div class="powrot">
          <p><a href="{% url 'detail_competitor_view' id %}">Powrót</a></p>
    </div>
<div align="center">
    <form method="get" action="{% url 'edit_competitor_view' id %}">
        <font size="+2">Imię*</font><br>
        <input type="text" name="imie" value={{zawodnicy.1}}><br>
        <font size="+2">Nazwisko*</font><br>
        <input type="text" name="nazwisko" value={{zawodnicy.2}}><br>
        <font size="+2">PESEL</font><br>
        {% if zawodnicy.3 is None %}
            <input type="text" name="pesel"><br>
        {% else %}
            <input type="text" name="pesel" value={{zawodnicy.3}}><br>
        {% endif %}
        <font size="+2">Data urodzenia</font><br>
        <input type="date" name="data_ur" value={{zawodnicy.4}}><br>
        <font size="+2">Płeć*</font><br>
        <select id="plec" name="plec">
            {% if zawodnicy.5 == 'M' %}
                <option selected="M">Mężczyzna</option>
                <option value="K">Kobieta</option>
            {% elif zawodnicy.5 == 'K' %}
                <option selected="K">Kobieta</option>
                <option value="M">Mężczyzna</option>
            {% endif %}
        </select><br>
        <font size="+2">Grupa*</font><br>
        <select id="grupa" name="grupa" value={{zawodnicy.6}}>
            {% for foo in grupy %}
                <option value={{foo.0}}>{{foo.1}}</option>
        {% endfor %}
        </select><br>
        <input type="submit" value="Zapisz" name="Zapisz">
    </form>
</div>
<div align="center">
    <br>
    * - pole obowiązkowe
</div>

{% endblock %}
